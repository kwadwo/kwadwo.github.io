<html lang="en">

<head>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://content.jwplatform.com/libraries/BwDDzCap.js"></script>
	
	<style>
        .jw-ad #player {
            background-color: #000;
			position: fixed;
			bottom: 10px;
			right: 10px;
        } 
		#player .jw-icon-playback {
		  display: none !important;
		}
		#player .jw-icon-volume {
			 display: none !important;
		}
		#player .jw-controlbar-left-group{
			display: none;
		}
	</style>
</head>
	<body style="width:100%; margin:0; padding: 0px;">
<script>
        $(document).ready(function() {
            // player elements and utility vars
            var playerInstance = jwplayer('player'),
                adEl = document.querySelector('.jw-ad'),
                adLabelEl = document.querySelector('.jw-ad-label'),
                adMediaContainerEl = document.querySelector('.jw-ad-media-container');

            // player setup
            playerInstance.setup({
                file: 'http://content.jwplatform.com/videos/mX3zaT5H-Zq6530MP.mp4',
                width: '178px',
                height: '100px',
                autostart: true,
                controls: true
            });

            playerInstance.on('ready', function() {
                playerInstance.setMute(true);
            });

            // handle when ad is complete or encounters error
            playerInstance.on('complete adComplete adError', function() {
                adEl.style.maxHeight = '0px';
            });
        });
	</script>

	<div class="conatiner" style="width:90%; margin:0 auto;">
		<h2>What is Lorem Ipsum?</h2>
		<div class="jw-ad">
			<div id="player"></div>
		</div>
	</div>
</body>

</html>
