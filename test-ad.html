<!DOCTYPE html>
<html>
<head>
    <title>Fullscreen</title>
</head>
<body>
    <script src="https://content.jwplatform.com/libraries/hHLme2NW.js" type="text/javascript"></script>
    <div id="player"></div>
    <script type="text/javascript" language="javascript">
    jwplayer("player").setup({
        file: "http://content.jwplatform.com/videos/C4lp6Dtd-el5vTWpr.mp4",
        image: "http://content.bitsontherun.com/thumbs/i8oQD9zd-640.jpg",
        controls: false,
        autostart: true
    });
     jwplayer().onDisplayClick(function() { 
         	jwplayer().setFullscreen(true);
			jwplayer().setMute(false);
			jwplayer().setVolume(20);
     });
    </script>
</body>
</html>
