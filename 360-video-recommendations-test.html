<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>

	<meta name="description" content="">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://content.jwplatform.com/libraries/BwDDzCap.js"></script>

	<style>
		.jw-ad #player {
			background-color: #000;
			position: fixed;
			bottom: 10px;
			right: 10px;
		}

		#player .jw-icon-playback {
			display: none !important;
		}

		#player .jw-icon-volume {
			display: none !important;
		}
	</style>
</head>

<body style="width:100%; margin:0; padding: 0px;">
	<script>
		$(document).ready(function() {

			var playlist = {
				currentQuality: 1,
				mediaid: 'w9XkeauF',
				stereomode: 'monoscopic',
				file: 'https://content.jwplatform.com/videos/w9XkeauF.mp4',
				recommendations: 'https://cdn.jwplayer.com/v2/playlists/zbD2ssLT?related_media_id=w9XkeauF'
			};

			// player elements and utility vars
			var playerInstance = jwplayer('player'),
				adEl = document.querySelector('.jw-ad'),
				adLabelEl = document.querySelector('.jw-ad-label'),
				adMediaContainerEl = document.querySelector('.jw-ad-media-container');

			// player setup
			playerInstance.setup({
				playlist: playlist,
				width: '720px',
				height: '400px',
				autostart: true,
				controls: true
			});

		});
	</script>

	<div class="conatiner" style="width:90%; margin:0 auto;">
		<div class="jw-ad">
			<div id="player"></div>
		</div>
	</div>
</body>

</html>
